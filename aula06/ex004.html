<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual seu nome?');
        document.write(`Seu nome tem ${nome.length} letras!<br/>`);
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}<br/>`);
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`);
    </script>
</body>
</html>
