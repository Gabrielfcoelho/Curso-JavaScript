<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Em qual país você reside atualmente?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="imigration()">
    <div id="res"></div>
    <script>
        function imigration() {
            var country = String(document.querySelector('input#pais').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${country}</p>`
            country = country.toLowerCase()
            if(country == 'brasil'){
                res.innerHTML += 'Você é brasileiro'
            }
            else{
                res.innerHTML += 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
